name: Check Pkl Actions Converted
'on':
  push: {}
permissions:
  contents: read
jobs:
  check-actions:
    name: Check Actions converted
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install pkl
      uses: pkl-community/setup-pkl@v0
      with:
        pkl-version: 0.26.3
    - name: Convert pkl actions to yaml
      run: |-
        for file in .github/workflows/*.pkl; do
          pkl eval "$file" -o "${file/.pkl/generated.yml}"
        done
    - name: Verify if pkl actions are converted
      run: git diff --exit-code
