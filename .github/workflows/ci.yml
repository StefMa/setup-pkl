name: Continuous Integration
'on':
  pull_request: {}
  push:
    branches:
    - main
permissions:
  contents: read
jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm
    - name: Install Dependencies
      run: npm ci
    - name: Check Format
      run: npm run format:check
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run ci-test
  test-action:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-13
        - macos-14
        - windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Test Local Action
      uses: ./
      with:
        pkl-version: 0.26.0
    - name: Confirm download
      run: pkl --version
